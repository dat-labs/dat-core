# DatStateMessage:
type: object
additionalProperties: true
properties:
  stream:
    type: object
    additionalProperties: true
    required:
      - stream_descriptor
      - stream_state
    properties:
      stream_descriptor:
        description: "A stream descriptor contains all information required to identify a Stream"
        type: object
        additionalProperties: true
        required:
          - name
        properties:
          name:
            type: string
          namespace:
            type: string
      stream_state:
        type: object
        additionalProperties: true
        required:
          - data
        properties:
          data:
            description: "the state data"
            type: object