# DatDocumentStream.yml
description: |-
  A Pydantic model representing a document stream with various properties.
type: object
required:
  - name
additionalProperties: true
properties:
  name:
    description: The name of the document stream.
    type: string
  namespace:
    description: The namespace the data is associated with.
    type: string
    nullable: true
  json_schema:
    description: The JSON schema for the document stream.
    type: object
    nullable: true
  read_sync_mode:
    description: A list of supported sync modes for the stream while reading.
    type: string
    default: INCREMENTAL
    enum:
      - FULL_REFRESH
      - INCREMENTAL
  write_sync_mode:
    description: A list of supported sync modes for the stream while writing.
    type: string
    default: APPEND
    enum:
      - APPEND
      - UPSERT
      - REPLACE
  cursor_field:
    description: |-
      The path to the field used to determine if a record is new or modified.
      REQUIRED for INCREMENTAL sync mode.
    type: string
    nullable: true
  advanced:
    description: "Additional optional settings"
    type: object
    properties:
      splitter_settings:
        type: object
        oneOf:
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_BY_HTML_HEADER
              config:
                type: object
                properties:
                  headers_to_split_on:
                    type: array
                    description: "list of headers we want to track mapped to (arbitrary) keys for metadata. Allowed header values: h1, h2, h3, h4, h5, h6"
                    default: ['h2', 'h3']
                    items:
                      - type: string
                  
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_BY_CHARACTER
              config:
                type: object
                properties:
                  separator:
                    type: string
                    default: '\n\n'
          
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_CODE
              config:
                type: object
                properties:
                  separators:
                    type: array
                    default: ['\nclass ', '\ndef '] # defaults to python code
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_BY_MARKDOWN
              config:
                type: object
                default: {}
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_JSON_RECURSIVELY
              config:
                type: object
                default: {}
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_BY_CHARACTER_RECURSIVELY
              config:
                type: object
                properties:
                  separators:
                    type: array
                    default: ["\n\n", "\n", " ", ""]
          - type: object
            properties:
              strategy:
                type: string
                default: SPLIT_BY_TOKENS
              config:
                type: object
                properties:
                  separators:
                    type: array
                    default: ["\n\n", "\n", " ", ""]
