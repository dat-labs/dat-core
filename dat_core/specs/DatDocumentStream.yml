# DatDocumentStream.yml
description: |-
  A Pydantic model representing a document stream with various properties.
type: object
properties:
  name:
    description: The name of the document stream.
    type: string
  namespace:
    description: The namespace the data is associated with.
    type: string
    nullable: true
  json_schema:
    description: The JSON schema for the document stream.
    type: dict
    nullable: true
  dir_uris:
    description: A list of directory URIs associated with the stream.
    type: list
    items:
      type: string
    nullable: true
  supported_sync_modes:
    description: A list of supported sync modes for the stream.
    type: list
    items:
      type: string
      enum:
        - full_refresh
        - incremental
    minItems: 1
  cursor_field:
    description: |-
      The path to the field used to determine if a record is new or modified.
      REQUIRED for incremental sync mode.
    type: string
    nullable: true
