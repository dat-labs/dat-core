# ConnectorSpecification:
description: Specification of a connector (source/embeddingsgenerator/destination)
type: object
required:
  - connectionSpecification
  - name
  - module_name
additionalProperties: true
properties:
  # General Properties (Common to all connectors)
  protocol_version:
    description: "the Vectorize Protocol version supported by the connector. Protocol versioning uses SemVer."
    type: string
  documentationUrl:
    type: string
    format: uri
  changelogUrl:
    type: string
    format: uri
  name:
    description: "The name of the specific connector to which this ConnectorSpecification belongs."
    type: string
  module_name:
    description: "Name of the python module for this connector"
    type: string
  connectionSpecification:
    description: ConnectorDefinition specific blob. Must be a valid JSON string.
    type: object
  # Connector Type Properties (Common to all connectors from same type)
  # Source Connectors Properties
  supportsIncremental:
    description: If the connector supports incremental mode or not.
    type: boolean
  # Destination Connectors Properties
  supported_destination_sync_modes:
    description: List of destination sync modes supported by the connector
    type: array
    items:
      DestinationSyncMode:
        type: string
        enum:
          - replace
          - upsert
          - append