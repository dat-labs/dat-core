type: object
additionalProperties: true
properties:
  level:
    description: "log level of the log message"
    type: string
    enum:
      - FATAL
      - ERROR
      - WARN
      - INFO
      - DEBUG
      - TRACE
  message:
    description: "log message"
    type: string
  stack_trace:
    description: "an optional stack trace if the log message corresponds to an exception"
    type: string