# DatMessage:
type: object
description: "Wrapper message for all outputs"
additionalProperties: true
required:
  - type
properties:
  type:
    description: "Message type"
    type: string
    enum:
      - RECORD
      - STATE
      - LOG
      - SPEC
      - CONNECTION_STATUS
      - CATALOG
      - TRACE
  # log:
  #   description: "log message: any kind of logging you want the platform to know about."
  #   "$ref": "#/definitions/VectorizeLogMessage"
  spec:
    "$ref": "./ConnectorSpecification.yml"
  connectionStatus:
    "$ref": "./VectorizeConnectionStatus.yml"
  catalog:
    description: "catalog message: the catalog"
    "$ref": "./VectorizeCatalog.yml"
