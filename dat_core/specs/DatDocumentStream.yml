type: object
description: Definition of Dat Document Stream
additionalProperties: true
required:
  - name
  - sync_mode
properties:
  name:
    type: string
  namespace:
    description: "namespace the data is associated with"
    type: string
  json_schema:
    type: object
  dir_uris:
    type: array
    items:
      type: string
  sync_mode:
    type: string
    enum:
      - full_refresh
      - incremental